{% extends "base.html" %}

{% block content %}
<h2>Manage Links</h2>
<table>
    <tr>
        <th>Link ID</th>
        <th>URL</th>
        <th>Content</th>
    </tr>
    {% for link in links %}
    <tr>
        <td>{{ link[0] }}</td>
        <td>{{ link[1] }}</td>
        <td>{{ link[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
